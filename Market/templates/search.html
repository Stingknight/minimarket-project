{% extends "base.html" %}


{% block title %}search{% endblock %}



{% block content %}
<div class="container-fluid my-5">
    <h3>You searched for {{search_data}}</h3>
    {% if datas %}
        {% for data in datas %}
            <h5>You can visit the searched result by pressing this</h5>
            <a href="{{url_for('market')}}"><button type="submit" class="btn btn-primary btn-sm" name="" >{{data.item_name}}</button></a>
            

        {% endfor %}
    {% else %}

        <h4>No results</h4>
    {% endif %}

</div>


{% endblock %}
