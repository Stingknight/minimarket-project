{% extends "base.html" %}


{% block title %}{% endblock %}



{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
{% endwith %}
    
<div class="container-fluid my-5">
    <form method="POST">
    
        
        <div class="row mb-3">
            <label for="inputusername32" class="col-sm-2 col-form-label">Enter your old email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputusername32" name="oldemail">
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="inputusername33" class="col-sm-2 col-form-label">Enter your new email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputusername33" name="newemail">
            </div>
        </div>
    
        <div class="row mb-3">
          <label for="inputPassword31" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword31" name="password2">
          </div>
        </div>
    
        
    
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

</div>



{% endblock %}
