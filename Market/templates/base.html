<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    
    
    <title>{% block title %} Home page{% endblock %}</title>
</head>
<body style="background-color:slategrey" id="body_main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbarr">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
             
              {% if session['user'] %}
                    </li>           
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('market')}}">Market</a>
                    </li>
                  <li class="nav-item" >    
                    <a class="nav-link" href="{{url_for('owned_item')}}">Owned items</a>
                    </li> 
                  
                  
                 
                                       

              {% else %}
              
              
                    
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}">Register</a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link" href="{{url_for('login')}}">Login</a>
                
              
                
              {% endif %}

                
              </ul>
              <form class="d-flex" action="{{url_for('search')}}" method="POST">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            
                
              
              
             
            
          </div>
        </div>
      </nav>

    {% block content %}
   
 
      <div class="image_div" id="image_div">
              
      </div>

      <style>
       
            
        #image_div{
          background-image: url('static/images/images3.avif');
          background-repeat: no-repeat;
          /* background-position: center; */
          background-size: cover;
          background-position: center center;
          width: 1300px;
          height: 100vh;
        }
      </style>
    
    {% endblock %}


</body>

      
   

</html>
