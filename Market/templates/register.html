{% extends "base.html" %}


{% block title %}{% endblock %}



{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
{% endwith %}


<div class="container-fluid my-5">
    <form method="POST">
        <div class="row mb-3">
          
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email_id">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputusername" name="username">
            </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password">
          </div>
        </div>
    
        <div class="row mb-3">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword4" name="confirm_password">
            </div>
          </div>
    
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

</div>





{% endblock %}
